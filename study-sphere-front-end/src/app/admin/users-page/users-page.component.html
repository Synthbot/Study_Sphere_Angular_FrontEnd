<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
</head>

<body>
    <header>
        <button class="logout-button" (click)="logout()">Logout</button>
    </header>

    <main>
        <div class="profile-container">
            <img class="profile-picture" src="https://imgur.com/uq1ykDK.jpg" alt="Profile Picture">
            <div class="profile-info">
                <div class="username">Username</div>
                <div class="password-change">
                    <h2>Change Password</h2>
                    <!-- Add form for password change here -->
                </div>
            </div>
        </div>

        <div class="posts">
            <h2>Your Posts</h2>
            <!-- Add a list of user's past posts here -->
        </div>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
</head>

<body>
    <!-- <header>
        <button class="logout-button" (click)="logout()">Logout</button>
    </header> -->
    <app-logout-bar></app-logout-bar>

    <main>
        <div class="profile-container">
            <div><img class="profile-picture" src="https://imgur.com/uq1ykDK.jpg" alt="Profile Picture"></div>


            <div class="profile-info">
                <div class="username">Username</div>
                <div class="password-change">
                    Change Password
                    <!-- Add form for password change here -->
                </div>
            </div>
        </div>

        <div class="posts">
            <div class="post">
                <h2 class="post-title">Post Title 1</h2>
                <div class="post-date">Date Created: January 1, 2023</div>
                <p class="post-summary">This is a summary of the first post...</p>
                <div class="post-keywords">Keywords: Keyword1, Keyword2, Keyword3</div>
            </div>

            <div class="post">
                <h2 class="post-title">Post Title 2</h2>
                <div class="post-date">Date Created: February 15, 2023</div>
                <p class="post-summary">This is a summary of the second post...</p>
                <div class="post-keywords">Keywords: Keyword4, Keyword5</div>
            </div>

            <!-- Add more post blocks as needed -->
        </div>
    </main>
</body>

</html>
